<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BinaryFlow Pro - Money Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              neon: {
                blue: '#00f3ff',
                green: '#00ff9d',
                red: '#ff3366',
                purple: '#bc13fe',
                dark: '#0a0a12',
                card: '#13131f',
                surface: '#1c1c2e',
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020203;
        background-image: 
          radial-gradient(at 0% 0%, rgba(0, 243, 255, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(188, 19, 254, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(0, 255, 157, 0.05) 0px, transparent 50%);
        background-attachment: fixed;
        color: #e0e0e0;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a12;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }

      .glass-panel {
        background: rgba(20, 20, 30, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .pro-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Subtle Professional Glow - No Spinning */
      .pro-glow {
        position: relative;
        overflow: hidden;
      }
      .pro-glow::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.5), transparent);
        opacity: 0.5;
      }
      
      .pro-glow-green {
        box-shadow: 0 0 40px -10px rgba(0, 255, 157, 0.1);
        border: 1px solid rgba(0, 255, 157, 0.2);
      }
      
      .pro-glow-red {
        box-shadow: 0 0 40px -10px rgba(255, 51, 102, 0.1);
        border: 1px solid rgba(255, 51, 102, 0.2);
      }

      .text-shadow-neon {
        text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
